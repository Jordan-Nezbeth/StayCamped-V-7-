<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Browse Campers - StayCamped</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #1a1a1a;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    header {
      background-color: #262626;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header img {
      height: 50px;
    }
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 1rem;
    }
    h1 {
      color: #ffa500;
    }
    .listing-card {
      background: #2a2a2a;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      max-width: 350px;
    }
    .listing-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 0.75rem;
    }
    .btn {
      background: #ffa500;
      color: #1a1a1a;
      border: none;
      padding: 0.5rem 1.5rem;
      border-radius: 4px;
      text-decoration: none;
      display: inline-block;
      margin-top: 0.5rem;
    }
    #listing-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html"><img src="logo.png" alt="StayCamped Logo"></a>
    <h2>Browse Campers</h2>
  </header>

  <div class="container">
    <h1>Find the Perfect Camper</h1>
    <div id="listing-container">Loading listings...</div>
  </div>

  <script type="module" src="scripts/listingsDirectory.js"></script>
</body>
</html>
