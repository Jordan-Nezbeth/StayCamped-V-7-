<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal Login - StayCamped</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    img {
      width: 180px;
      margin-bottom: 2rem;
    }
    h1 {
      color: #ffa500;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .portal-buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 300px;
    }
    .portal-buttons a {
      background-color: #ffa500;
      color: #1a1a1a;
      padding: 1rem;
      border-radius: 6px;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: bold;
      transition: background 0.3s;
    }
    .portal-buttons a:hover {
      background-color: #ffb933;
    }
    .admin-note {
      font-size: 0.75rem;
      color: #bbb;
    }
    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.85rem;
      color: #555;
    }
  </style>
</head>
<body>
  <a href="index.html">
    <img src="logo.png" alt="StayCamped Logo" />
  </a>
  <h1>Select Your Portal</h1>
  <div class="portal-buttons">
    <a href="guest-portal.html">Guest Portal</a>
    <a href="host-portal.html">Host Portal</a>
    <a href="admin-portal.html">Admin Portal</a>
    <span class="admin-note">StayCamped staff only</span>
  </div>
  <footer>
    &copy; 2025 StayCamped. All rights reserved.
  </footer>
</body>
</html>
