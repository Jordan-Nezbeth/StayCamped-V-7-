<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Your Stay | StayCamped</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #1a1a1a;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    header {
      background: #262626;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }
    header img {
      height: 60px;
    }
    nav a {
      color: #ffa500;
      text-decoration: none;
      margin-left: 1rem;
      font-weight: bold;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: #2a2a2a;
      padding: 2rem;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      color: #ffa500;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1.5rem;
    }
    input, button {
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }
    input {
      background: #444;
      color: white;
    }
    button {
      background: #ffa500;
      color: #1a1a1a;
      font-weight: bold;
      cursor: pointer;
    }
    .info-text {
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html"><img src="logo.png" alt="StayCamped Logo"></a>
    <nav>
      <a href="book-a-stay.html">Book a Stay</a>
      <a href="become-a-host.html">Become a Host</a>
      <a href="login.html">Portal Login</a>
    </nav>
  </header>

  <div class="container">
    <h1>Book Your Stay</h1>
    <form id="booking-form">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <input type="date" id="start-date" required>
      <input type="date" id="end-date" required>
      <input type="text" id="campground" placeholder="Campground Name" required>
      <button type="submit">Book Now</button>
    </form>
    <p class="info-text">Secure payments powered by Stripe</p>
  </div>

  <script>
    const bookingForm = document.getElementById('booking-form');
    bookingForm.addEventListener('submit', function(e) {
      e.preventDefault();

      // Simulate redirect to Stripe Checkout
      window.location.href = 'https://buy.stripe.com/test_bIY2bl90K23weHCfYZ';
    });
  </script>
</body>
</html>
