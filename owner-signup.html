<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Become a StayCamped Host - List Your Camper and Earn Passive Income!" />
    <title>Become a Host | StayCamped</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #1c1c1c;
        color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      header {
        text-align: center;
        padding: 2rem;
        background-color: #262626;
      }
      header h1 {
        font-size: 2rem;
        color: #ffa500;
        margin: 0;
      }
      header p {
        color: #ccc;
      }
      form {
        max-width: 600px;
        margin: 2rem auto;
        padding: 2rem;
        background: #2e2e2e;
        border-radius: 10px;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
      }
      input, select, textarea {
        width: 100%;
        padding: 0.75rem;
        margin-bottom: 1.5rem;
        border: none;
        border-radius: 5px;
      }
      button {
        background-color: #ffa500;
        color: #1c1c1c;
        border: none;
        padding: 1rem 2rem;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
      }
      .success-message {
        text-align: center;
        font-size: 1.2rem;
        color: #00ff88;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Become a Host</h1>
      <p>Turn your RV into income ‚Äî list your camper and start earning!</p>
    </header>

    <form id="hostForm">
      <label for="ownerName">Your Full Name</label>
      <input type="text" id="ownerName" name="ownerName" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="camperName">Camper Name or Model</label>
      <input type="text" id="camperName" name="camperName" required />

      <label for="campground">Select Campground</label>
      <select id="campground" name="campground" required>
        <option value="">Choose One</option>
        <option value="Red River Gorge RV Park">Red River Gorge RV Park</option>
        <option value="Natural Bridge Campground">Natural Bridge Campground</option>
        <option value="Daniel Boone RV Sites">Daniel Boone RV Sites</option>
      </select>

      <label for="siteNumber">Site # or Setup Notes</label>
      <input type="text" id="siteNumber" name="siteNumber" required />

      <label for="instructions">Special Setup Instructions</label>
      <textarea id="instructions" name="instructions" rows="4"></textarea>

      <button type="submit">Submit Listing</button>
      <div class="success-message" id="successMsg" style="display:none;">
        üöê You're officially on your way to hosting!
      </div>
    </form>

    <script>
      const form = document.getElementById('hostForm');
      const successMsg = document.getElementById('successMsg');

      form.addEventListener('submit', function (e) {
        e.preventDefault();
        form.reset();
        successMsg.style.display = 'block';
      });
    </script>
  </body>
</html>
